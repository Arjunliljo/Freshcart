<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FreshCart Clone</title>
</head>
<body>

    <header>
        <div id="header-top">
            <div class="container">
                <span>Super Value Deals - Save more with coupons</span>
                <div id="language-select">  
                    <img src="https://img.freepik.com/free-vector/illustration-australia-flag_53876-27116.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705968000&semt=ais" alt="coutry-flag" id="flag">
                    <span>English</span>
                    <img src="./images/arrow-down.png" alt="arrow" id="arrow">
                </div>
            </div>
        </div>
        <div id="header-center">
           <div class="container">
               <div>
                    <img src="./images/logo.png" alt="logo" class="logo">
                    <span>SpicyCart</span>
               </div>
               <div class="header-center-search container">
                    <input type="text" placeholder="Search products...">
                    <img src="images/search.png" alt="" class="search-icon">
               </div>
               <div>
                    <a href="#">
                        <img src="./images/heart.png" alt="wishlist" class="navIcons">
                    </a>
                    <a href="#">
                        <img src="./images/person.png" alt="profile" class="navIcons">
                    </a>
                    <a href="#">
                        <img src="./images/cart.png" alt="cart" class="navIcons">
                    </a>
               </div>
           </div>
        </div>
    </header>

    <main></main>
    <footer></footer>

</body>
</html>
